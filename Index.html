<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Login Page</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <!-- Favicon -->
  <link rel="icon" href="/image/favicon.png" type="image/x-icon" />
</head>
<body>
  <!-- Dark transparent overlay -->
  <div class="overlay"></div>

  <!-- Login Form -->
  <div class="form-container" id="loginForm">
    <h2>Login</h2>
    <form onsubmit="return loginUser()">
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="#" onclick="showForm('forgotForm')">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#" onclick="showForm('signupForm')">Sign Up</a></p>
    </div>
  </div>

  <!-- Forgot Password Form -->
  <div class="form-container hidden" id="forgotForm">
    <h2>Forgot Password</h2>
    <form onsubmit="return sendResetEmail()">
      <div class="input-box">
        <input type="email" id="resetEmail" placeholder="Enter your email" required />
      </div>
      <button type="submit" class="btn">Send Email</button>
    </form>
    <div class="extra-links">
      <p>Remembered? <a href="#" onclick="showForm('loginForm')">Login</a></p>
    </div>
  </div>

  <!-- Sign Up Form -->
  <div class="form-container hidden" id="signupForm">
    <h2>Sign Up</h2>
    <form onsubmit="return registerUser()">
      <div class="input-box">
        <input type="text" placeholder="First Name" required />
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last Name" required />
      </div>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <div class="extra-links">
      <p>Already have an account? <a href="#" onclick="showForm('loginForm')">Login</a></p>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
  <p><span class="footer-highlight">Â© 2025 <strong>Muhammad Yasir</strong>. | All rights reserved |  <a href="https://github.com/YasirAwan4831" target="_blank">GitHub</a> </span></p>
</footer>


  <!-- External JavaScript -->
  <script src="/js/script.js"></script>
</body>
</html>
